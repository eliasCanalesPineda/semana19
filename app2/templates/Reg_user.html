<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Nombre de usuario:
            </label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Correo electrónico:
            </label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="{{ form.pasword1.id_for_label }}">Contraseña:
            </label>
            {{ form.password1 }}
        </div>
        <div class="form-group">
            <label for="{{ form.password2.id_for_label }}">Confirmar Contraseña:
            </label>
            {{ form.password2 }}
        </div>
        <div class="form-group">
            <label for="{{ form.group.id_for_label }}">Rol:
            </label>
            {{ form.group }}
        </div>
        <input type="submit" class="btn btn-primary" value="Registrar">
    </form>
</body>
</html>
